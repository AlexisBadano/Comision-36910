<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactenos para solicitar un presupuesto a medida sobre el armado de su PC o Servidor">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Hoja de Estilos Propios Sass -->

    <link rel="stylesheet" href="../CSS/style.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/d01018b788.js" crossorigin="anonymous"></script>

    <title>Ryzer Gaming - Contactanos</title>
</head>

<body class="body_contacto">
    <header>
        <a class="logo" href="../index.html"><img src="../images/logo.jpg" alt="logo ryzer" width="75" height="75"></a>

        <span class="slogan">
            <p class="slogan__text"> Gaming taken to the next level </p>
        </span>
        
        <a class="menu__bars" href="#sidebar">
            <i class="icono__bars fas fa-bars"></i>
        </a>
        
        <nav class="navegacion" id="sidebar">
            <!-- Menu de navegacion -->
            <ul class="navegacion__lista">
                <li class="navegacion__boton"><a href="../index.html">Inicio</a></li>
                <li class="navegacion__boton"><a href="./empresa.html">Empresa</a></li>
                <li class="navegacion__boton"><a href="./productos.html">Productos</a></li>
                <li class="navegacion__boton"><a href="./contactanos.html">Contactanos</a></li>
                <li class="navegacion__boton"><a href="./Faq.html">Preguntas Frecuentes</a></li>
                <li class="navegacion__boton navegacion__boton--atras"><a href="#">←</a></li>
            </ul>
        
            <div class="busqueda">
                <input class="" type="search" name="" id="" placeholder="Search">
            </div>
        
        </nav>
        
    </header>    


    <main>
        <div class="banner">
            <h1 class="titulo">Contáctanos</h1>
        </div>
        

            <div class="contacto__cuerpo">
                <form class="contacto__cuerpo--formulario" action="">
                    <h2>Datos de contacto:</h2>

                    <div>
                        <label for="nombre">Nombre</label>
                        <input class="input" required type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                    </div>
                    
                    <div>
                        <label for="apellido">Apellido</label>
                        <input class="input" required type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">
                    </div>

                    <div>
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo">Sexo:
                            <option value="sexo">Elija una opcion</option>
                            <option value="sexo">Femenino</option>
                            <option value="sexo">Masculino</option>
                            <option value="sexo">Prefiero no contestar</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="email">Correo electronico</label>
                        <input class="input" required type="text"  id="email" name="email" placeholder="Ingrese su e-mail">
                    </div>

                    <div>
                        <label for="telefono">Telefono</label>
                        <input class="input" required type="number" id="telefono" name="email" placeholder="Ingrese su telefono">
                    </div>

                    <div>
                        <label for="consulta">Consulta</label>
                        <textarea required name="consulta" id="consulta" cols="45" rows="10" placeholder="Escriba su consulta aqui"></textarea>
                    </div>

                    <div>
                        <label for="newsletter">Deseo recibir las ofertas</label>
                        <input class type="checkbox" name="neswletter" id="newsletter">
                    </div>

                    <div>
                        <button>Enviar</button>
                    </div>
                </form>
            

                <div class="mapa">
                    <h2 class="donde__estamos">Donde estamos:</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2373.294810127749!2d-58.43919049236716!3d-34.59339629538653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb58ab2bf63e9%3A0xb9de16f6f5e1964f!2sThames%20761%2C%20C1414DCO%20CABA!5e0!3m2!1ses-419!2sar!4v1648247481662!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <frameborder="0">
                </div>
            </div>    
    </main>

    <footer>

        <div class="copyright">

            <img class="copyright__img" src="../images/copyright.jpg" alt="copyright" width="80 " height="40">
            
            <p class="copyright__texto">Derechos reservados propiedad de Ryzer</p>

        </div>
            
        <div class="redes">

            <p class="instagram">Instagram</p>
            <p class="facebook">Facebook</p>
            <p class="youtube">YouTube</p>
            
        </div>
    </footer>
</body>
</html>
